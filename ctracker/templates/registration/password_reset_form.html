{% extends "base.html" %}
{% load bootstrap5 %}
{% block title %}Забыли пароль?{% endblock %}

{% block content %}
    <p>Введите свой E-mail для сброса пароля</p>
    <form method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button class="btn btn-primary" type="submit">Сбросить</button>
    </form>
{% endblock %}
